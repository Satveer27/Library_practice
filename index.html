<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="main">
        <h1>MyLibrary</h1>
        <button class="add-book">Add book</button>
    </div>
    <div class="overlay">
        <div class="popup">
            <form class="book-form">
                <h2>Add Book</h2>
                <input type="text" id="bookTitle" placeholder="Enter book title" required>
                <br><br>
                <input type="text" id="author" placeholder="Enter author name" required>
                <br><br>
                <input type="number" id="pages" placeholder="Enter total pages" required>
                <br><br>
                <p>Have you read book? <input type="checkbox" id="hasRead"></p>
                
                <button type="submit" class="submit">Add</button>
            </form>
        </div>
    </div>
    <div class="library-section">
    </div>
    <script src="javascript.js"></script>
</body>
</html>
